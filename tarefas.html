<div class="container mt-4">
  <h2>Gerenciador de Tarefas</h2>
  <form id="taskForm" class="mb-4">
    <input type="text" id="titulo" class="form-control mb-2" placeholder="Título da tarefa" required>
    <input type="date" id="data" class="form-control mb-2" required>
    <select id="categoria" class="form-control mb-2">
      <option value="Trabalho">Trabalho</option>
      <option value="Pessoal">Pessoal</option>
      <option value="Estudo">Estudo</option>
    </select>
    <select id="status" class="form-control mb-2">
      <option value="A fazer">A fazer</option>
      <option value="Em progresso">Em progresso</option>
      <option value="Concluído">Concluído</option>
    </select>
    <label><input type="checkbox" id="recorrente"> Tarefa Recorrente</label><br>
    <input type="datetime-local" id="lembrete" class="form-control mt-2" placeholder="Lembrete">
    <button type="submit" class="btn btn-success mt-3">Adicionar Tarefa</button>
  </form>

  <div id="listaTarefas"></div>
</div>
